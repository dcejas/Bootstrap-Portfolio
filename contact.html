<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice-Bootstrap Portfolio-Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Arsenal|Julius+Sans+One|Rock+Salt|Ultra" rel="stylesheet">

</head>
<body>

<div class="container">

    <nav class="navbar navbar-default" id="navbar">
        <div class="container-fluid">
            <p class="text-center" id="myName">David Cejas</p>
        </div>
    </nav>

<!-- NAV LINKS -->
    <div class="btn-group btn-group-justified" role="group" aria-label="">
        <div class="btn-group" role="group">
            <a href="" role="button" type="button" class="btn btn-link ">About</a>
        </div>
        <div class="btn-group" role="group">
            <a href="portfolio.html" role="button" type="button" class="btn btn-link">Portfolio</a>
        </div>
        <div class="btn-group" role="group">
            <a href="contact.html" role="button" type="button" class="btn btn-link disabled">Contact</a>
        </div>
    </div>

<!-- JUMBOTRON -->
    <div class="jumbotron" style="background:#0b0c10; color:#c5c6c7; font-family: 'Arsenal', sans-serif;">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2 class="jumboTronH2s">I'm glad we're connecting!</h2>
            </div>
        </div>  

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="col-sm-4 text-center">
                    <a href="https://github.com/dcejas"><img src="assets/images/github-new.png" class="social img-rounded" alt="GitHub" /></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a href="https://www.linkedin.com/in/david-cejas-61a65924/"><img src="assets/images/linkedin-128.png" class="social img-rounded" alt="LinkedIn" /></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a href="https://stackoverflow.com/users/9238343/david-cejas?tab=profile"><img src="assets/images/stackoverflow-128.png" class="social img-rounded" alt="Stack Overflow" /></a>
                </div>
            </div> 
            <div class="col-sm-3"></div>   
        </div>
    </div>

    <div class="col-md-2"></div>
    <div class="col-md-8">
        <section class="form-section">     
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
    </div>
    <div class="col-md-2"></div>
</div>
<br>
<!-- FOOTER -->
<div class="container">
    <footer>
        <div class="container">
            Copyright &copy 2018 - David Cejas 
        </div>
    </footer>
</div>


</body>
</html>
